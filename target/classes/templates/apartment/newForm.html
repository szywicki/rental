<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Apartment</title>
</head>
<body>
{{>/common/navigation}}

<form method="post" action="/apartments">
	<input type="text" name="address" required placeholder="Address">
	<br>
	<input type="text" name="city" required placeholder="City">
	<br>
	<input type="text" name="state" required placeholder="State">
	<br>
	<input type="text" name="zip_code" required placeholder="Zip Code">
	<br>
	<input type="number" name="rent" required placeholder="Rent">
	<br>
	<input type="number" name="number_of_bedrooms" required placeholder="Bedrooms">
	<br>
	<input type="number" step="0.5" name="number_of_bathrooms" required placeholder="Bathrooms">
	<br>
	<input type="number" name="square_footage" required placeholder="Square Footage">
	<br>
	<input type="hidden" name="number_of_likes" value=0>
	<button>Add listing</button>
</form>

</body>
</html>
