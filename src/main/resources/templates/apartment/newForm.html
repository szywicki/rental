<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Apartment</title>
</head>
<body>

<form method="post" action="/apartments">
	<input type="text" name="address" required placeholder="Address">
	<br>
	<input type="text" name="city" required placeholder="City">
	<br>
	<input type="text" name="state" required placeholder="State">
	<br>
	<input type="text" name="zipCode" required placeholder="Zip Code">
	<br>
	<input type="number" name="rent" required placeholder="Rent">
	<br>
	<input type="number" name="numberofBedrooms" required placeholder="Bedrooms">
	<br>
	<input type="number" step="0.5" name="numberofBathrooms" required placeholder="Bathrooms">
	<br>
	<input type="number" name="squareFootage" required placeholder="Square Footage">
	<br>
	<button>Add listing</button>
</form>

</body>
</html>
